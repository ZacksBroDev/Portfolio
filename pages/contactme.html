<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/icons/contact.png">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/styles/contact.css">
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body id="contactme">
    <!-- NavBar-->
    <nav>
    <ul>
      <li><a class="navBar" href="/">Home</a></li>
      <li><a class="navBar" href="/pages/aboutme.html">About Me</a></li>
      <li><a class="navBar" href="/pages/portfolio.html">Portfolio</a></li>
      <li><a class="navBar" href="/pages/resume.html">Resume</a></li>
      <li><a class="navBar" id="active" href="/pages/contactme.html">Contact Me</a></li>
    </ul>
  </nav>
  <!-- Contact Form -->
  <div class="contact-container">
    <form action="https://api.web3forms.com/submit" method="POST" class="contact-form" id="contact-form" value="Contact Form From Personal Portfolio">
      <input type="hidden" name="access_key" value="bd3b1db0-a150-4eb9-8c61-27249b4f0d98">
      <h1 id="title">CONTACT ME</h1>
      <input id="name" type="text" name="name" placeholder="Enter Your Name">
      <input id="email" type="email" name="email" placeholder="Enter Your Email">
      <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number">
      <input id="subject" type="text" name="subject" placeholder="Enter Subject">
      <textarea id="message" name="message" placeholder="Enter Your Message"></textarea>
      <button id="submit" class="btn">Submit</button>
    </form>
  </div>
    
    <!-- Scripts For Contact Form -->
    <script>
      document.getElementById('contact-form').addEventListener('submit', function(e) {
        setTimeout(() => {
          this.reset();
        }, 1); 
      });
    </script>
  </body>
</html>
